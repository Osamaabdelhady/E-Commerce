<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of categoryList">
        <ng-template carouselSlide [id]="slide._id">
            <img class="h-[300px]" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
            <p class="flex justify-center">{{slide.name}}</p>
            <div class="text-center">
                <button class="bg-green-600 text-white m-2 py-1 px-4 mb-20 rounded-lg">View Items</button>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
